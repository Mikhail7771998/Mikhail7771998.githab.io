<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @keyframes scaleUp {
        from {
            background-color: rgb(51, 51, 68);
            height: 25px;
            width: 25px;
        }
        to {
            background-color: rgb(173, 184, 232);
            height: 200px;
            width: 200px;
        }
    }
.lol {
    animation: scaleUp 2s .4s ease-in-out infinite;
}
    </style>
</head>
<body>
    <div class="lol"></div>
</body>
</html>
